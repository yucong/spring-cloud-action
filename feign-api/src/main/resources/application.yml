# 开启feign中的HTTPClient底层应用
feign:
  httpclient:
    enabled: true


# 1 超时策略的使用优先级： 指定服务的超时策略 -> 全局配置的超时策略 -> 默认的超时策略(默认1s) 
    
# 2 全局服务配置(商业项目中不推荐使用)
#ribbon:
#  # 请求连接的超时时间 默认的时间为1秒
#  ConnectTimeout: 5000
#  # 请求处理的超时时间
#  ReadTimeout: 5000
    
# 3 部分服务配置
commodity-service:
  ribbon:
    # 对所有操作请求都进行重试
    OkToRetryOnAllOperations: true
    # 对当前实例的重试次数
    MaxAutoRetries: 1
    # 请求连接的超时时间
    ConnectTimeout: 3000
    # 请求处理的超时时间
    ReadTimeout: 3000

    
    